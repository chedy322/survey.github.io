<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="survey.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <title>Project</title>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" method="GET" action="">
      <label for="name" id="name-label"><h3>Name</h3></label>
      <input type="text" id="name" placeholder="enter your name" required />
      
      <label for="email" id="email-label"><h3>Email</h3></label>
      <input type="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}" placeholder="enter your email" required />
      
      <label for="number" id="number-label"><h3>Age (optional)</h3></label>
      <input type="number" id="number" min="13" max="120" placeholder="enter your age" />
      
      <label>
        <h3>Which option best describes your current role?</h3>
        <select id="dropdown" aria-label="Large select example">
          <option>select your current role</option>
          <option>student</option>
          <option>employee</option>
          <option>freelancer</option>
        </select>
      </label>
      
      <fieldset class="recommend">
        <h3>Would you recommend us to a friend?</h3>
        <label for="def"><input type="radio" checked name="check" class="inline" id="def" value="def" />Definitely</label>
        <label for="yes"><input type="radio" name="check" class="inline" id="yes" value="yes" />Yes</label>
        <label for="no"><input type="radio" name="check" class="inline" id="no" value="no" />No</label>
      </fieldset>
      
      <label>
        <h3>What would you like to see improved?</h3>
        <label><input type="checkbox" value="challenges" class="inline" />Challenges</label>
        <label><input type="checkbox" value="Open Source Community" class="inline" />Open Source Community</label>
        <label><input type="checkbox" value="Gitter help rooms" class="inline" />Gitter help rooms</label>
        <label><input type="checkbox" value="Community" class="inline" />Community</label>
        <label><input type="checkbox" value="Videos" class="inline" />Videos</label>
        <label><input type="checkbox" value="Wiki" class="inline" />Wiki</label>
      </label>
      
      <label>
        <h3>Any comments or suggestions?</h3>
        <textarea placeholder="enter your comment here..." name="comment" id="comment" rows="4" cols="33"></textarea>
      </label>
      
      <button id="submit" class="button" type="submit">submit</button>
    </form>
  </body>
</html>
